<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Inline</title>
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<link href="styles/custom styles.css" rel="stylesheet" type="text/css" />
    <link href="styles/ui.css" rel="stylesheet" type="text/css" />
		<link href="icon16.png" rel="icon" type="image/png" />
		<script src="jquery-1.4.4.js" type="text/javascript"></script>
		<script src="ui.js" type="text/javascript"></script>
		<script src="main.js" type="text/javascript"></script>
		<script src="ion.js" type="text/javascript"></script>
		<style id="custom-styles"></style>
	</head>
	<body>
		<textarea id="clipboard"></textarea>
		<ul class="history" id="undo-history">Undo History
		</ul>
		<ul class="history" id="redo-history">Redo History
		</ul>
		<div id="drawer">
		<div id="drawer-container">
			<ul id="document-list">
				<li class="folder open root"><span class="line"><span class="buttons"><span class="new-folder" title="New Folder"></span><span class="new-outline" title="New Outline"></span></span><span class="title">Outlines</span></span>
				<ul></ul>
				</li>
				<li class="trash folder"><span class="line"><span class="buttons"><span class="empty" title="Empty Trash"></span></span><span class="title">Trash</span></span>
					<ul style="display:none">
					</ul>
				</li>
				<li class="help"><span class="line">Help</span></li>
				<li class="options"><span class="line">Options</span></li>
			</ul>
		</div><span class="resize-handle"></span>
		</div></div>
		</body></html>
